### TDMPC2 config ###
# environment
task: ACNoVaIntegErr
obs: state

# training
steps: 500_000
eval_freq: 20_000
eval_episodes: 1

# logging
wandb_project: tdmpc2
wandb_entity: thesedavid
wandb_silent: false
disable_wandb: false

# misc
save_agent: true
seed: -1
render_mode: 'none'


### parent class JSBSimEnv config ###
JSBSimEnv:
    fdm_freq: 100.0 # 120 Hz being the default JSBSim freq
    agent_freq: 100.0
    episode_length_s: 20.0
    viz_time_factor: 50.0

    # JSBSim simulation env options - train
    sim_options:
        atmosphere:
            severity: off
            variable: false
            wind:
                enable: false
            rand_continuous: false
            turb:
                enable: false
            gust:
                enable: false
        rand_fdm:
            enable: false

### task specific child class config: AttitudeControlTask ###
AttitudeControlTask:
    obs_is_matrix: False
    obs_history_size: 1 # default 5
    act_history_size: 5 # default 5

    reward_weights: # bohn code | bohn paper | / max_error | unit
        roll:
            scaling: 3.3 # 3.2 | 3.3 | 1.047198 | 1.0
            clip_min: 0.0
            clip_max: 0.5
        pitch:
            scaling: 2.25 # 3.2 | 2.25 | 0.698132 | 1.0
            clip_min: 0.0
            clip_max: 0.5
